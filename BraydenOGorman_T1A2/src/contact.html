<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/effects.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Home</title>
  </head>
  <body>
    <nav class="navbar">
      <ul>
        <li><a href="index.html" class="box">HOME</a></li>
        <li><a href="about.html" class="box">ABOUT</a></li>
        <li><a href="projects.html" class="box">PROJECTS</a></li>
        <li><a href="contact.html" class="box">CONTACT</a></li>
      </ul>
    </nav>
    <main>
      <figure>
        <img
          src="img/contact-photo.jpg"
          alt="Image of Brayden on a Mountain"
          class="contact-image"
        />
      </figure>
      <section class="contact-form">
        <h1>Brayden O'Gorman</h1>
        <div id="contact-icon">
          <a href="tel:0424-405-524"
            ><img src="img/call.png" alt="Phone Symbol"
          /></a>
          <a href="mailto: brayden.ogorman@gmail.com"
            ><img src="img/email.png" alt=""
          /></a>
        </div>
        <h1>Contact Me:</h1>
        <form action="">
          <label for="fname">First Name:</label>
          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="Your first name.."
          />

          <label for="lname">Last Name:</label>
          <input
            type="text"
            id="lname"
            name="lastname"
            placeholder="Your last name"
          />

          <label for="email">Email:</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Your email address"
          />

          <label for="subject">Subject:</label>
          <textarea
            name="subject"
            id="subject"
            placeholder="What is your project?"
          ></textarea>
          <input type="submit" value="Submit" />
        </form>
      </section>
    </main>
    <footer>
      <a href="https://github.com/Brayydzz" target="_blank"
        ><img src="img/GitHub-Mark-64px.png" alt="Git Hub link"
      /></a>
      <a href="https://au.linkedin.com/in/braydenogorman" target="_blank"
        ><img src="img/010-linkedin.png" alt="Linked in link"
      /></a>
      <a href="https://twitter.com/brayydzz/" target="_blank"
        ><img src="img/013-twitter.png" alt="Twitter link"
      /></a>
      <a href="https://www.instagram.com/brayydzz/" target="_blank"
        ><img src="img/011-instagram.png" alt=" instagram link"
      /></a>
    </footer>
  </body>
</html>
